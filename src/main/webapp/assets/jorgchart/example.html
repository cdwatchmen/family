<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>jOrgChart - A jQuery OrgChart Plugin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/jquery.jOrgChart.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
    <link href="css/prettify.css" type="text/css" rel="stylesheet" />
    
    <!-- jQuery includes -->
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>
    <script type="text/javascript" src="jquery.contextmenu.r2.packed.js"></script>
   
    
    <script src="jquery.jOrgChart.js"></script>

    <script>
    jQuery(document).ready(function() {
        $("#org").jOrgChart({
            chartElement : '#chart',
            dragAndDrop  : true
        });
        
        $("#show-list").click(function(e){
            e.preventDefault();
            
            $('#list-html').toggle('fast', function(){
                if($(this).is(':visible')){
                    $('#show-list').text('Hide underlying list.');
                    $(".topbar").fadeTo('fast',0.9);
                }else{
                    $('#show-list').text('Show underlying list.');
                    $(".topbar").fadeTo('fast',1);                  
                }
            });
        });
        
        $('#list-html').text($('#org').html());
        
        $("#org").bind("DOMSubtreeModified", function() {
            $('#list-html').text('');
            
            $('#list-html').text($('#org').html());
                      
        });
    });
    </script>
  </head>

  <body>
    <h1> Organization Chart </h1>
    <ul id="org" style="display:none">
    <li>
       CEO: Jack Paul
       <ul>
         <li id="beer">CTO: Tom Lee</li>
         <li>CIO: Mary lou
           <a href="http://www.gbtags.com" target="_blank"><div style="padding:5px;">about</div></a>
           <ul>
             <li>Manager: Alice lou</li>
             <li>
                <a href="http://www.gbtags.com" target="_blank">Senior Manager: Hua li</a>
             </li>
           </ul>
         </li>
         <li>CFO: John sall</li>
         <li class="collapsed">VP: Rick langston
           <ul>
             <li>Topdeck</li>
             <li>Reese's Cups</li>
           </ul>
         </li>
       </ul>
     </li>
   </ul>  
    <div class="contextMenu" id="myMenu1">
      <ul>
        <li id="open"><img src="folder.png" /> 打开</li>
        <li id="email"><img src="email.png" /> 邮件</li>
        <li id="save"><img src="disk.png" /> 保存</li>
        <li id="delete"><img src="cross.png" /> 关闭</li>
      </ul>
    </div>          
    
    <div id="chart" class="orgChart"></div> 

</body>
</html>
